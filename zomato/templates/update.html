<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="name" value="{{name}}" placeholder="enter name"><br><br>
        <input type="number" name="rating" value="{{rating}}" placeholder="enter Rating"><br><br>
        <input type="number" name="price" value="{{price}}" placeholder="enter Price"><br><br>
        <input type="text" name="city" value="{{add}}" placeholder="enter City"><br><br>
        <input type="text" name="add" value="{{city}}" placeholder="enter Address"><br><br>
        <button type="submit">Update</button>
    </form>
    
    
</body>
</html>
